<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FitLife 专业健身社区">
    <title>FitLife 健身社区</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">首页</a></li>
            <li><a href="#programs">健身计划</a></li>
            <li><a href="#knowledge">健身知识</a></li>
            <li><a href="#profile">个人资料</a></li>
            <li><a href="#signup" class="cta-button">注册/登录</a></li>
        </ul>
    </nav>

    <!-- 首页展示区 -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>开启你的健康之旅</h1>
            <p>专业指导 · 个性计划 · 科学健身</p>
            <button class="cta-button" id="joinButton">立即加入</button>
        </div>
    </section>

    <!-- 健身计划推荐 -->
    <section class="programs" id="programs">
        <div class="program-card">
            <img src="https://source.unsplash.com/800x600/?weightlifting" alt="力量训练">
            <h3>力量提升计划</h3>
            <p>适合希望增强肌肉力量的训练者</p>
        </div>
        <div class="program-card">
            <img src="https://source.unsplash.com/800x600/?yoga" alt="瑜伽训练">
            <h3>柔韧提升计划</h3>
            <p>改善身体柔韧性和平衡能力</p>
        </div>
        <div class="program-card">
            <img src="https://source.unsplash.com/800x600/?running" alt="有氧运动">
            <h3>减脂塑形计划</h3>
            <p>科学燃脂，塑造完美体型</p>
        </div>
    </section>

    <!-- 注册表单 -->
    <section class="signup-form" id="signup">
        <h2>加入我们</h2>
        <form id="registrationForm">
            <div class="form-group">
                <input type="text" placeholder="用户名" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="电子邮箱" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="密码" required>
            </div>
            <button type="submit" class="cta-button">立即注册</button>
        </form>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>© 2023 FitLife 健身社区</p>
        <div class="social-links">
            <a href="#">微信公众号</a> | 
            <a href="#">抖音</a> | 
            <a href="#">在线客服</a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
